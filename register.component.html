<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="https://i.imgur.com/uNGdWHi.png" alt="" srcset="" class="pt-5 img-fluid">
        </div>
        <div class="col-md-6">
            <div class="container pt-5 div-container-alignment">
                <h3>Register</h3>
            </div>
            <form class="m-5" [formGroup]="registerForm" (ngSubmit)="handleFormSubmmit($event)">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter name" required>
                    <span *ngIf = "formSubmitted && formControls.name.errors" class="error">First Name required</span>
                   </div>
                <div class="form-group">
                  <label for="useremail">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="useremail" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  <span *ngIf = "formSubmitted && formControls.email.errors" class="error">Email required</span>
                </div>
                <div class="form-group">
                  <label for="userpassword">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="userpassword" placeholder="Password" required>
                  <span *ngIf = "formSubmitted && formControls.password.errors" class="error">Password should be atleat 6 characters</span>
                </div>
                <div class="form-group">
                    <label for="userpassword2">Confirm Password</label>
                    <input type="password" formControlName="cnf_password" class="form-control" id="userpassword2" placeholder="Confirm Password" required>
                    <span *ngIf = "formSubmitted && formControls.cnf_password.errors" class="error">Password should be atleat 6 characters and same</span>
                  </div>
               
                <br>
                
               
                <button class="btn btn-outline-primary btn-lg btn-block" id="regbtn">Register</button>
              </form>
              <span id="result"></span>
        </div>
    </div>
</div>
